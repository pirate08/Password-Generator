<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./piano.css">
    <script src="./piano.js" defer></script>
    <title>Online Piano</title>
</head>

<body>
    <div class="piano">

    <div class="key-white" data-note="C"></div>
    <div class="key-black" data-note="Cs"></div>
    <div class="key-white" data-note="D"></div>
    <div class="key-black" data-note="Ds"></div>
    <div class="key-white" data-note="E"></div>
    <div class="key-white" data-note="F"></div>
    <div class="key-black" data-note="Fs"></div>
    <div class="key-white" data-note="G"></div>
    <div class="key-black" data-note="Gs"></div>
    <div class="key-white" data-note="A"></div>
    <div class="key-black" data-note="As"></div>
    <div class="key-white" data-note="B"></div>

</div>

<audio src="./Notes/notes_C4.mp3" id="C"></audio>
<audio src="./Notes/notes_Cs4.mp3" id="Cs"></audio>
<audio src="./Notes/notes_D4.mp3" id="D"></audio>
<audio src="./Notes/notes_Ds4.mp3" id="Ds"></audio>
<audio src="./Notes/notes_E4.mp3" id="E"></audio>
<audio src="./Notes/notes_F4.mp3" id="F"></audio>
<audio src="./Notes/notes_Fs4.mp3" id="Fs"></audio>
<audio src="./Notes/notes_G4.mp3" id="G"></audio>
<audio src="./Notes/notes_Gs4.mp3" id="Gs"></audio>
<audio src="./Notes/notes_A4.mp3" id="A"></audio>
<audio src="./Notes/notes_As4.mp3" id="As"></audio>
<audio src="./Notes/notes_B4.mp3" id="B"></audio>

</body>
</html>
